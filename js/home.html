<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home Page</title>
</head>

<body>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="avaiable-balance" class="stat-value">15000</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button id="adds-money" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Money</button>
                        <button id="cashs-out" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Add money section start -->
                          <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Your Amount</span>
                                </label>
                                <input id="adding-money-amount" type="text" placeholder="Type amount here" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin Code</span>
                                </label>
                                <input id="adding-pin" type="password" placeholder="Type pin code here" class="input input-bordered" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="adding-final" class="btn btn-primary">Add Money</button>
                              </div>
                            </form>
                          </div>
                          <div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Your Amount</span>
                                </label>
                                <input id="cashing-out-money" type="text" placeholder="Type amount here" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin Code</span>
                                </label>
                                <input id="adding-pin-cashingout" type="password" placeholder="Type pin code here" class="input input-bordered" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="cashing-out-final" class="btn btn-primary">Cash Out</button>
                              </div>
                            </form>
                          </div>
                    <!-- Add money section end -->
                </div>
            </div>
        </div>
    </main>

    <script src="home.js"></script>
    <script src="cashout.js"></script>
    <script src="feature.js"></script>
</body>

</html>
